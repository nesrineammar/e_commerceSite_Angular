<div class="login-page">
    <div class="form">
      <form class="register-form">
        <input type="text" placeholder="name"/>
        <input type="password" placeholder="password"/>
        <input type="text" placeholder="email address"/>
        <button>create</button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
      <form class="login-form">
        <input type="text" [(ngModel)]="loginobject.userName"  name="userName" placeholder="username"/>
        <input type="password" [(ngModel)]="loginobject.password" name="password" placeholder="password"/>
        <button type="button" (click)="onLogin()">login</button>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
      </form>
    </div>
  </div>
